<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f5;
    font-family: Arial, sans-serif;
  }

  .slider-container {
    position: relative;
    width: 500px;
    height: 300px;
    overflow: hidden;
    border-radius: 10px;
    background-color: #fff;
  }

  .slide {
    width: 100%;
    height: 100%;
    display: none;
    object-fit: cover;
  }

  .slide.active {
    display: block;
  }

  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(106, 13, 173, 0.7);
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
  }

  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }

  .dots-container {
    text-align: center;
    margin-top: 10px;
  }

  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 0 5px;
    background-color: #d6b3ff;
    border-radius: 50%;
    cursor: pointer;
  }

  .dot.active {
    background-color: #6a0dad;
  }
</style>
</head>
<body>
  <div>
    <div class="slider-container">
<img src="images/1.jpg" class="slide active">
<img src="images/2.jpg" class="slide">
<img src="images/3.jpg" class="slide">
<img src="images/4.jpg" class="slide">

      <button id="prevBtn" class="nav-button">Prev</button>
      <button id="nextBtn" class="nav-button">Next</button>
    </div>

    <div class="dots-container">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
